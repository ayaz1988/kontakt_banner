<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="myjs/jquery-3.6.0.min.js"></script>
    <script src="myjs/swiper.min.js"></script>



</head>
<body>


<div class="wrapper">
    <div class="slider-area">
        <div id="close_catfish">
            <span id="close-btn">X</span>
        </div>
        <div class="order-btn">
            <a class="order-link" href="#">Sifariş  <img class="order-icon" src="image/right-arrow.png"></a>

        </div>
        <div class="logo">
            <img src="image/smart_bee_main_logo.png">

        </div>
            <!-- Swiper -->
            <div class="kontakt">
                <div class="swiper-container two">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="slider-image">
                                <img src="image/img1.jpg" alt="">
                                <input type="hidden" value="Satılır 5 otaqlı ev / villa 250 m², Buzovna q." class="caption_sld">
                                <input type="hidden" value="70000 azn" class="caption_sld_2">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="slider-image"  onclick="window.location.href='#'">
                                <img src="image/img2.jpg" alt="">
                                <input type="text" value="Satılır 3 otaqlı köhnə tikili 65 m², Bayıl q." class="caption_sld">
                                <input type="text" value="90000 azn" class="caption_sld_2">
                            </div>
                        </div>
                        <div class="swiper-slide" onclick="window.location.href='#main'">
                            <div class="slider-image">
                                <img src="image/img3.jpg" alt="">
                                <input type="text" value="Satılır 3 otaqlı yeni tikili 126 m², Nəsimi r." class="caption_sld">
                                <input type="text" value="300000 AZN" class="caption_sld_2">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="slider-image" onclick="window.location.href='#'" >
                                <img src="image/img4.jpg" alt="">
                                <input type="text" value="Satılır 2 otaqlı yeni tikili 65 m², 7-ci mikrorayon q." class="caption_sld">
                                <input type="text" value="150000 azn" class="caption_sld_2">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="slider-image" onclick="window.location.href='#'">
                                <img src="image/img5.jpg" alt="">
                                <input type="text" value="Satılır 3 otaqlı yeni tikili 126 m², Nəsimi r." class="caption_sld">
                                <input type="text" value="110000 azn" class="caption_sld_2">
                            </div>
                        </div>
                        <!-- Add Pagination -->
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
            <div class="capt_result">
                <input type="hidden" id="capVal" value="">
                <div class="cat_reslut_inner"></div>
            </div>
        <div class="capt_result_2">
            <input type="hidden" id="capVal2" value="">
            <div class="cat_reslut_inner_2"></div>
        </div>

    </div>

</div>

<!-- Swiper -->
